<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

</head>
<body>
    <div>
        <h1>To-Do-List</h1>
        <div id="render"></div>
        <input type="text" id="myInput" placeholder="Enter what to do">
        <button onclick="add()" class="add">Add</button>
        
    </div>
    <script >
        let toDoList=[];
add=async()=>{
    var inputvalue = document.getElementById("myInput").value;
console.log(inputvalue);
    if(inputvalue){
        toDoList.push({
            content:inputvalue,
            status:true,
            date: new Date()
        })
    }
    const renderDiv= document.getElementById("render")
    renderDiv.innerHTML="<h1></h1>"
    toDoList.map(item=>{
        renderDiv.innerHTML+=`<h1><button onclick="doneToDo('${item.content}')">done</button>${item.content}</h1></br>`
    })
    
}
 doneToDo= (selected)=>{
    console.log("dddd",selected);
    toDoList= toDoList.filter(item=>{
            console.log(toDoList,"beforet");
     return  item.content != selected
    })
    const renderDiv= document.getElementById("render")
    renderDiv.innerHTML=`<h1></h1>`
    toDoList.map(item=>{
        renderDiv.innerHTML+=`<h1><button onclick="doneToDo('${item.content}')">done</button>${item.content}</h1>`
    })
}
    </script>
</body>
</html>
